# Deploy del backend Paddio a Azure Container Apps en cada push a main

name: Deploy to Azure

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Container Apps extension
        run: az extension add --name containerapp --upgrade --allow-preview true

      - name: Deploy to Azure Container Apps
        env:
          RESOURCE_GROUP: paddio-backend
          LOCATION: eastus
          ENVIRONMENT: paddio-env
          API_NAME: paddio-api
        run: |
          chmod +x scripts/deploy-azure.sh
          ./scripts/deploy-azure.sh

      - name: Show API URL
        run: |
          FQDN=$(az containerapp show --name paddio-api --resource-group paddio-backend --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "âœ… API disponible en: https://${FQDN}/"
